<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Outfit&display=swap"
    rel="stylesheet">
  <title> Results Summary Component</title>
</head>

<body>
  <div class="container">

    <div class="inner">
      <div class="container_left">
        <p class="your_result"> Your Result</p>
        <div class=" circle">
          <p class="my76"> 76</p>
          <p class="of100"> of 100 </p>
        </div>

        <p class="great">Great</p>
        <p class="yourscore">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="container_right">
        <div class="summary1">
          <p class="summary">Summary</p>
        </div>
        <div class="reaction">
          <div class="flex">
            <img class="react" src="assets/images/icon-reaction.svg" alt="reactionicon">
            <p class="reaction_font"> Reaction </p>
          </div>
          <p class="mydiv100">
            <span class="myBold">80</span>
            <span class="mybold1"> / 100 </span>
          </p>
        </div>

        <div class="memory">
          <div class="flex">
            <img class="mem" src="assets/images/icon-memory.svg" alt="memoryicon">
            <p class="memory_font">Memory</p>
          </div>
          <p class="mydiv100">
            <span class="myBold">92</span>
            <span class="mybold1"> / 100 </span>
          </p>
        </div>

        <div class="verbal">
          <div class="flex">
            <img class="ver" src="assets/images/icon-verbal.svg" alt="verbalicon">
            <p class="verbal_font">Verbal</p>
          </div>
          <p class="mydiv100">
            <span class="myBold"> 61</span>
            <span class="mybold1">/ 100 </span>
          </p>
        </div>
        <div class="visual">
          <div class="flex">
            <img class="vis" src="assets/images/icon-visual.svg" alt="visualicon">
            <p class="visual_font">Visual</p>
          </div>
          <p class="mydiv100">
            <span class="myBold">72</span>
            <span class="mybold1"> / 100 </span>
          </p>
        </div>
        <button class="button">Continue</button>
      </div>
    </div>



  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Giorgi Chiaberashvili</a>
  </div>
</body>

</html>
